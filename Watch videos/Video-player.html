<head>

<body>
    <a id="Back-to-home" href="../Index.html">Back</a>    

    <h1 id="main-heading">Watch Video's</h1>

    <section id="main-section">
        <div id="video-section">
            <div id="player-section">
                <iframe id="video-player" src="https://www.youtube.com/embed/hJxaVD6eAtc" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                <div id="description">
                    <div id="video-actions">
                        <p id="video-count">Watch and enjoy............</p>

                        <div>
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment-alt"></i>
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>

                    <!-- <h2 id="video-title" class="title">Croissants | Flour and Stone</h2>

            </div>

            <div id=playlist>
